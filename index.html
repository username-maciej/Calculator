<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<section class="calc">
    <form>
            <input type="text" class="screen">
    </form>
    <div class="keypad">
        <button type="button" class="btn btn-clear" id="btnClear">C</button>

        <button type="button" data-num="/" class="btn symbol">/</button>
        <button type="button" data-num="7" class="btn">7</button>
        <button type="button" data-num="8" class="btn">8</button>
        <button type="button" data-num="9" class="btn">9</button>

        <button type="button" data-num="*" class="btn symbol">X</button>
        <button type="button" data-num="4" class="btn">4</button>
        <button type="button" data-num="5" class="btn">5</button>
        <button type="button" data-num="6" class="btn">6</button>

        <button type="button" data-num="-" class="btn symbol">-</button>
        <button type="button" data-num="1" class="btn">1</button>
        <button type="button" data-num="2" class="btn">2</button>
        <button type="button" data-num="3" class="btn">3</button>
        
        <button type="button" data-num="+" class="btn symbol">+</button>
        <button type="button" data-num="0" class="btn">0</button>
        <button type="button" data-num="," class="btn">,</button>

        <button type="button" class="btn-equal">=</button>
    </div>
</section>


<script src="./js/script.js"></script>
</body>
</html>
